<!-- DOCTYPE specifies the type of document, in this case HTML-->
<DOCTYPE html>
<!--The HTML tag is the root for the document. It will contain the structure
and links to any external sources.-->
<html>
    <!--The information in the head tag doesn't (normally) display on the page.
       This section will contain metadata about the page such as:
        <style>: Default styling
        <link>: External resources like a CSS file
        <title>: The title of the page
        <meta>: Metadata, used for SEO
        <script>: Scripts such as JavaScript-->
        <head>
            <title>Basic Web Dev</title>
        </head>
             <!-- The body of the document will be visible to the end user. There are many tags to be used here.
                <header>: Used for headings
                <p>: Used for paragraphs
                <input>: User input
                <h1>, ..., <h6>: Header text
                <b>, <i>: Bold, italics
                <table>: Tables
                <div>: Division of the page, used for a grouping of related elements
                etc.-->
        <body>
            <!-- HTML doesn't really care about whitespace. Use <br> to create a new line.-->
            <div>Hello World!</div>
            <ul>
                <li>A</li>
                <ul>
                <li>B</li>
                <ol>
                    <li>C</li>
                    <li>D</li>
                </ol>
                </ul>
                <li>E</li>
                <li>F</li>
            </ul>
    </body>
</html>
